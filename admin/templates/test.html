<!DOCTYPE html>
<html>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>2017趣送年会</title>
	<head>
	<script id="jquery_172" type="text/javascript" class="library" src="../static/js/jquery-1.7.2.min.js"></script>
	<script type="text/javascript">

	$(function(){
		var alldata = [];
		for (var i=1; i<=80; i++) {
		    alldata[i] = i;
         }

		var num = alldata.length - 1;
		var show = $("#show");
		var btn = $("#btn");
		var open = false;
		var time = 600;

		function change(){
			var randomVal = Math.round(Math.random() * num);
			var prizeName = alldata[randomVal];
			if(open) {
			    alert(prizeName);
            }
			show.text(prizeName);
		}

		function run(){
			if(!open){
				timer=setInterval(change,30);
				btn.removeClass('start').addClass('stop').text('停止');
				open = true;
			}else{
				clearInterval(timer);

				timer = setInterval(change, time);

				btn.removeClass('stop').addClass('start').text('开始抽奖');
				open = false;
			}
		}

		btn.click(function(){run();})

	})

	</script>
	<style>
	body{ background:#fff;}
	.wrap{ width:500px; margin:100px auto; font-family:"微软雅黑";}
	.show{ width:500px; height:500px; background-color:#ff3300; line-height:500px; text-align:center; color:#fff; font-size:200px; -moz-border-radius:150px; -webkit-border-radius:150px; border-radius:150px; background-image: -webkit-gradient(linear,0% 0%, 0% 100%, from(#FF9600), to(#F84000), color-stop(0.5,#fb6c00)); -moz-box-shadow:2px 2px 10px #BBBBBB; -webkit-box-shadow:2px 2px 10px #BBBBBB; box-shadow:2px 2px 10px #BBBBBB;}
	.btn a{ display:block; width:120px; height:50px; margin:30px auto; text-align:center; line-height:50px; text-decoration:none; color:#fff; -moz-border-radius:25px; -webkit-border-radius:25px; border-radius:25px;}
	.btn a.start{ background:#80b600;}
	.btn a.start:hover{ background:#75a700;}
	.btn a.stop{ background:#00a2ff;}
	.btn a.stop:hover{ background:#008bdb;}
	</style>

	</head>

	<body>
	<div class="wrap">
		<div class="show" id="show"> ? </div>
		<div class="btn">
			<a href="javascript:void(0)" class="start" id="btn">开始抽奖</a>
		</div>
	</div>

<div style="text-align:center;clear:both">
<p>趣送2017年会</p>
</div>
	</body>
</html>
